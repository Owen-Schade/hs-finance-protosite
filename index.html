<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Manager</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container nav-content">
      <div class="logo">MySite</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="hero">
      <h1>Financial Manager</h1>
    </div>

    <div class="financial-section">
      <h2>Transactions</h2>
      
      <div class="form-section">
        <h3 id="form-title">Add New Entry</h3>
        <form id="entryForm">
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" placeholder="e.g., Groceries" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Entry</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
        </form>
      </div>

      <table class="finance-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>

      <div class="summary">
        <p>Total Income: <span id="totalIncome">$0.00</span></p>
        <p>Total Expenses: <span id="totalExpenses">$0.00</span></p>
        <p>Net: <span id="netAmount">$0.00</span></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    Financial Manager v1.0
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
